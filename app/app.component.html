<h4>Todos List</h4>
<h5>Number of Todos:
  <span class="badge">{{todos.length}}</span>
</h5>
<ul>
  <li *ngFor="let todo of todos" class="list-group-item">
    {{todo}}
  </li>
</ul>
<div>
  <input class="form-control" #todotext>
  <button class="btn btn-default" (click)="addTodo(todotext.value)">
    Add Todo
  </button>
</div>
